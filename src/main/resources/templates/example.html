<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
</head>
<body>

<h1>Game List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>message</th>
    </tr>
    <tr th:each="game : ${games}">
        <td th:text="${game.id}">id</td>
        <td th:text="${game.messageToDisplay}">messageToDisplay</td>
    </tr>
</table>

</body>
</html>
